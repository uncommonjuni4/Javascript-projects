<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uncommon_Juni | Elite Arena</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="criket.html">
  
  <style>
    body, html {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden; background-color: #050b10;
      font-family: 'Plus Jakarta Sans', sans-serif;
      transition: opacity 0.8s ease, filter 0.8s ease;
    }

    .app-closed { opacity: 0; filter: brightness(0) blur(20px); pointer-events: none; }

    .stadium-bg {
      position: absolute; width: 100%; height: 100%;
      background: linear-gradient(rgba(5, 11, 16, 0.9), rgba(5, 11, 16, 0.8)),
                  url('https://images.unsplash.com/photo-1531415074968-036ba1b575da?auto=format&fit=crop&q=80&w=2000');
      background-size: cover; background-position: center; z-index: 1;
      animation: bgPulse 8s infinite ease-in-out;
    }

    @keyframes bgPulse {
      0%, 100% { filter: contrast(100%) brightness(100%); }
      50% { filter: contrast(115%) brightness(110%); }
    }

    .floating-emoji {
      position: absolute; width: 50px; height: 50px; z-index: 4;
      filter: drop-shadow(0 0 15px rgba(0, 255, 136, 0.5));
      animation: driftAcross 20s infinite linear, rotateEmoji 10s infinite linear;
      opacity: 0.15;
    }
    @keyframes rotateEmoji { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    .floating-item {
      position: absolute; white-space: nowrap; z-index: 5;
      font-weight: 800; background: linear-gradient(90deg, #00ff88, #00d4ff);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      opacity: 0.12; font-size: 35px; animation: driftAcross 25s infinite linear;
    }
    @keyframes driftAcross { from { left: -20vw; } to { left: 110vw; } }

    .main-card {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20; text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(0, 255, 136, 0.5);
      border-radius: 40px;
      box-shadow: 0 0 50px rgba(0, 255, 136, 0.2), 0 0 120px rgba(0, 0, 0, 0.6);
      animation: cardFloat 4s infinite ease-in-out;
      width: 90%; max-width: 450px;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
      50% { transform: translate(-50%, -50%) translateY(-15px); }
    }

    .center-img-wrapper {
      width: 120px; height: 120px; margin: 0 auto 20px;
      border-radius: 50%; border: 3px solid #00ff88; padding: 5px;
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.6); overflow: hidden;
    }
    .center-img-wrapper img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

    .logo {
      font-size: 45px; font-weight: 800; color: white;
      background: linear-gradient(135deg, #ffffff, #00ff88, #00d4ff);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      margin: 0; text-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
    }

    .btn-group { display: flex; flex-direction: column; gap: 12px; margin-top: 30px; }
    
    .primary-btn {
      background: linear-gradient(135deg, #00ff88, #00d4ff);
      color: #050b10; padding: 18px; font-size: 14px; font-weight: 900;
      border-radius: 50px; border: none; cursor: pointer;
      text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
    }

    .sec-btn-group { display: flex; gap: 10px; }
    .secondary-btn {
      flex: 1; background: rgba(255, 255, 255, 0.1); color: white;
      border: 1px solid rgba(255, 255, 255, 0.2); padding: 15px;
      border-radius: 50px; font-weight: 800; cursor: pointer; transition: 0.3s;
    }

    .exit-btn {
      background: rgba(255, 50, 50, 0.15); color: #ff5555;
      border: 1px solid rgba(255, 50, 50, 0.3); padding: 12px;
      border-radius: 50px; font-weight: 800; cursor: pointer;
      margin-top: 5px; transition: 0.3s; font-size: 11px; letter-spacing: 1px;
    }
    .exit-btn:hover { background: #ff3232; color: white; }

    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(5, 11, 16, 0.9); display: flex; justify-content: center;
      align-items: center; z-index: 1000; opacity: 0; pointer-events: none;
      transition: all 0.5s ease; backdrop-filter: blur(15px);
    }
    .modal-overlay.show { opacity: 1; pointer-events: auto; }
    .modal-box {
      background: rgba(15, 25, 35, 0.95); border: 1px solid rgba(0, 255, 136, 0.5);
      padding: 35px; border-radius: 35px; text-align: center; width: 85%;
      max-width: 380px; transform: scale(0.85); transition: 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .modal-overlay.show .modal-box { transform: scale(1); }

    .contact-info {
      margin: 15px 0; padding: 15px; background: rgba(255, 255, 255, 0.05);
      border-radius: 20px; border: 1px dashed rgba(0, 255, 136, 0.3); text-align: left;
    }
    .contact-info a {
      color: #00ff88; text-decoration: none; font-size: 13px;
      display: flex; align-items: center; gap: 10px; margin-top: 8px; font-weight: 800;
    }
    .flag-icon-small { width: 22px; height: 22px; object-fit: contain; }

    .feedback-input {
      width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(0, 255, 136, 0.3);
      border-radius: 15px; padding: 12px; color: white; margin-top: 15px; font-family: inherit; resize: none; box-sizing: border-box;
    }

    .transition-layer { position: fixed; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(135deg, #00ff88, #00d4ff); z-index: 10000; transition: 0.8s; }
    .transition-layer.active { left: 0; }
  </style>
</head>
<body id="app-body">

  <div class="stadium-bg"></div>
  <div id="bg-container" style="position: absolute; width: 100%; height: 100%; z-index: 5;"></div>

  <div class="main-card">
    <div class="center-img-wrapper">
      <img src="image/483522230_1075513444615173_6973866850166462215_n.jpg" alt="Juni">
    </div>
    <div class="logo">Uncommon_Juni</div>
    
    <div class="btn-group">
      <button class="primary-btn" onclick="goToApp()">Unlock Arena Stats</button>
      <div class="sec-btn-group">
        <button class="secondary-btn" onclick="toggleModal('infoModal', true)">Info</button>
        <button class="secondary-btn" onclick="toggleModal('feedModal', true)">Feedback</button>
      </div>
      <button class="exit-btn" onclick="closeApp()">âœ– EXIT ARENA</button>
    </div>
  </div>

  <div class="modal-overlay" id="infoModal" onclick="toggleModal('infoModal', false)">
    <div class="modal-box" onclick="event.stopPropagation()">
      <h2 style="color:#00ff88; margin: 0;">ARENA INFO</h2>
      <p style="color: white; opacity: 0.8; line-height: 1.6; margin-top: 20px;">
        Welcome to the **Elite Arena**. This app allows you to track real-time cricket statistics of world-class players. 
        <br><br>
        Developed by **Juni**, this platform uses advanced APIs to bring you accurate data.
      </p>
      <button class="primary-btn" style="width:100%; margin-top: 15px;" onclick="toggleModal('infoModal', false)">Understood</button>
    </div>
  </div>

  <div class="modal-overlay" id="feedModal" onclick="toggleModal('feedModal', false)">
    <div class="modal-box" onclick="event.stopPropagation()">
      <h2 style="color:#00ff88; margin: 0;">GET IN TOUCH</h2>
      <div class="contact-info">
        <a href="mailto:chjunaidhassan95@gmail.com">
          <img src="https://icons.iconarchive.com/icons/hopstarter/flag-borderless/128/Pakistan-icon.png" class="flag-icon-small">
          chjunaidhassan95@gmail.com
        </a>
        <a href="tel:+923490819238">
          <img src="https://icons.iconarchive.com/icons/hopstarter/flag-borderless/128/Pakistan-icon.png" class="flag-icon-small">
          +92 349 0819238
        </a>
      </div>
      <textarea id="user-msg" class="feedback-input" rows="3" placeholder="Write message..."></textarea>
      <button class="primary-btn" style="width:100%; margin-top: 15px;" onclick="submitFeedback()">Send Feedback</button>
    </div>
  </div>

  <div class="transition-layer" id="loader"></div>

  <script>
    const container = document.getElementById('bg-container');
    const names = ['BABAR AZAM', 'VIRAT KOHLI', 'ROHIT SHARMA', 'MS DHONI', 'SHAHEEN'];
    const emojiUrl = "https://icons.iconarchive.com/icons/microsoft/fluentui-emoji-flat/128/Cricket-Game-Flat-icon.png";

    function initAnimation() {
      names.forEach((name, index) => {
        let div = document.createElement('div');
        div.className = 'floating-item';
        div.innerText = name;
        div.style.top = (index * 18 + 10) + 'vh';
        div.style.animationDuration = (Math.random() * 10 + 20) + 's';
        div.style.animationDelay = (Math.random() * -20) + 's';
        container.appendChild(div);
      });
      for(let i=0; i<6; i++) {
        let img = document.createElement('img');
        img.src = emojiUrl;
        img.className = 'floating-emoji';
        img.style.top = Math.random() * 80 + 'vh';
        img.style.left = '-100px';
        img.style.animationDuration = (Math.random() * 15 + 15) + 's';
        img.style.animationDelay = (Math.random() * -15) + 's';
        container.appendChild(img);
      }
    }
    initAnimation();

    function toggleModal(id, show) {
      const modal = document.getElementById(id);
      if(modal) {
        if(show) modal.classList.add('show');
        else modal.classList.remove('show');
      }
    }

    function submitFeedback() {
      const msg = document.getElementById('user-msg').value;
      if(msg.trim() === "") {
        alert("Please write something first!");
        return;
      }
      const phoneNumber = "923490819238";
      const url = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent("Juni Arena Feedback: " + msg);
      window.open(url, '_blank');
      toggleModal('feedModal', false);
      document.getElementById('user-msg').value = "";
    }

    function closeApp() {
      if (confirm("Are you sure you want to Exit?")) {
        document.getElementById('app-body').classList.add('app-closed');
        setTimeout(() => { window.close(); alert("Arena Closed."); }, 800);
      }
    }

    function goToApp() {
      document.getElementById('loader').classList.add('active');
      setTimeout(() => { window.location.href = "criket.html"; }, 850);
    }
  </script>
</body>
</html>
