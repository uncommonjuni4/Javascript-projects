<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="inputBox">
        <div class="btn-section">
            <button style="background-color: orangered;">AC</button>
            <button  style="background-color: rgba(27, 156, 255, 0.563);">Clear</button>
            <button  style="background-color: rgb(204, 116, 87);">Sin</button>
            <button  style="background-color: rgb(255, 204, 0);">Cos</button>
            <button  style="background-color: orangered;">Tan</button>
        </div>
        <div class="btn-section">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>
            <button  style="background-color: rgb(172, 192, 172);">+</button>
        </div>
        <div class="btn-section">
            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>
            <button  style="background-color: rgb(255, 77, 12);">-</button>
        </div>
        <div class="btn-section">
            <button>1</button>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button  style="background-color: rgb(247, 0, 255);">*</button>
        </div>
        <div class="btn-section">
            <button>/</button>
            <button>%</button>
            <button>000</button>
            <button>Del</button>
            <button style="color: red; background-color: rgb(255, 245, 226);">=</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
