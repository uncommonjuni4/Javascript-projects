<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="main-part">
      <div          class="main-panel">
        <div class="main-heading"><h1>Welcome to Juni Calculator</h1></div>
        <div class="main-center">
          <input type="text" name="" id="demo">
          <div class="btn-line-1">
        <button class="btn-1" >AC</button>
        <button class="btn-2">DEL</button>
        <button class="btn-3">%</button>
        <button class="btn-4">++</button>
        </div>
        <div class="btn-line-1">
        <button class="btn-1" >9</button>
        <button class="btn-2">8</button>
        <button class="btn-3">7</button>
        <button class="btn-4">+</button>
        </div>
        <div class="btn-line-2">
        <button class="btn-5" >6</button>
        <button class="btn-6" >5</button>
        <button class="btn-7" >4</button>
        <button class="btn-8">-</button>
        </div>
        <div class="btn-line-3">
        <button class="btn-9" >3</button>
        <button class="btn-10" >2</button>
        <button class="btn-11" >1</button>
        <button class="btn-12">*</button>
        </div>
         <div class="btn-line-4">
        <button class="btn-13" >0</button>
        <button class="btn-14" >.</button>
        <button class="btn-15" >00</button>
        <button class="btn-16">/</button>
        </div>
       
        <div ><button class="btn-17">=</button></div>
        </div>
      </div>
      </div>
    </div>
   
    <script  src="script.js">

    </script>
</body>
</html>
